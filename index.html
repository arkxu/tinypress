<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Skin support example</title>
<link rel="stylesheet" href="colors-fresh.css">
<style>
#editorcontainer, #quicktags {
    border-collapse: separate;
    border-radius: 6px 6px 0 0;
    border-style: solid;
    border-width: 1px;
}
</style>
<!-- TinyMCE -->
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="./tinymce/tiny_mce.js"></script>
<script type="text/javascript">

	// Wordpress theme
	tinyMCE.init({
		// General options
		mode : "specific_textareas",
		elements : "elm4",
		theme : "advanced",
		skin : "wp_theme",
		plugins:"inlinepopups,spellchecker,paste,wordpress,fullscreen,wpeditimage,wpgallery,tabfocus,wplink,wpdialogs",

		// Theme options
		theme_advanced_buttons1:"bold,italic,strikethrough,|,bullist,numlist,blockquote,|,justifyleft,justifycenter,justifyright,|,link,unlink,wp_more,|,spellchecker,fullscreen,wp_adv", theme_advanced_buttons2:"formatselect,underline,justifyfull,forecolor,|,pastetext,pasteword,removeformat,|,charmap,|,outdent,indent,|,undo,redo,wp_help", theme_advanced_buttons3:"", theme_advanced_buttons4:"", language:"en", spellchecker_languages:"+English=en,Danish=da,Dutch=nl,Finnish=fi,French=fr,German=de,Italian=it,Polish=pl,Portuguese=pt,Spanish=es,Swedish=sv", theme_advanced_toolbar_location:"top", theme_advanced_toolbar_align:"left", theme_advanced_statusbar_location:"bottom", theme_advanced_resizing:true, theme_advanced_resize_horizontal:false, dialog_type:"modal", formats:{
		alignleft : [
		{selector : 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li', styles : {textAlign : 'left'}},
		{selector : 'img,table', classes : 'alignleft'}
		],
		aligncenter : [
		{selector : 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li', styles : {textAlign : 'center'}},
		{selector : 'img,table', classes : 'aligncenter'}
		],
		alignright : [
		{selector : 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li', styles : {textAlign : 'right'}},
		{selector : 'img,table', classes : 'alignright'}
		],
		strikethrough : {inline : 'del'}
		}, relative_urls:false, remove_script_host:false, convert_urls:false, apply_source_formatting:false, remove_linebreaks:true, gecko_spellcheck:true, entities:"38,amp,60,lt,62,gt", accessibility_focus:true, tabfocus_elements:"major-publishing-actions", media_strict:false, paste_remove_styles:true, paste_remove_spans:true, paste_strip_class_attributes:"all", paste_text_use_dialog:true, wpeditimage_disable_captions:false,  		// Example content CSS (should be your site CSS)
		content_css : "css/content.css",

	});
</script>
<!-- /TinyMCE -->

</head>
<body>

	<h3>Wordpress default rich editor</h3>

	<p>
		This editor is peeled of from Wordpress!
	</p>

	<div id="editorcontainer">
		<!-- Gets replaced with TinyMCE, remember HTML in a textarea should be encoded -->
		<textarea id="elm4" name="elm4" rows="15" cols="80" style="width: 100%">
			Test...
		</textarea>
	</div>
	<br />

</body>
</html>
